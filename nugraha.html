<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nugraha - Simple Navbar</title>
    <style>
        :root{ --brand:#0d6efd; --bg:#fff; --text:#222; }
        *{box-sizing:border-box}
        body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; margin:0; color:var(--text); background:var(--bg)}
        .site-header{background:linear-gradient(180deg, #fff, #f8f9ff); border-bottom:1px solid #e8ebf5}
        .container{max-width:1100px; margin:0 auto; padding:0 1rem; display:flex; align-items:center; justify-content:space-between; height:64px}
        .logo{font-weight:700; color:var(--brand); text-decoration:none; font-size:1.1rem}
        .nav{display:flex; align-items:center}
        .nav-list{list-style:none; margin:0; padding:0; display:flex; gap:1rem}
        .nav-list a{color:var(--text); text-decoration:none; padding:0.5rem 0.6rem; border-radius:6px}
        .nav-list a:hover{background:rgba(13,110,253,0.08); color:var(--brand)}

        .nav-toggle{display:none; background:none; border:0; padding:0.4rem; cursor:pointer}
        .nav-toggle .hamburger{display:inline-block; width:22px; height:2px; background:#222; position:relative}
        .nav-toggle .hamburger::before, .nav-toggle .hamburger::after{content:''; position:absolute; left:0; width:22px; height:2px; background:#222}
        .nav-toggle .hamburger::before{top:-6px}
        .nav-toggle .hamburger::after{top:6px}

        /* Mobile styles */
        @media (max-width:700px){
            .container{height:56px}
            .nav{position:fixed; top:56px; left:0; right:0; background:var(--bg); border-top:1px solid #eee; display:none; flex-direction:column; padding:1rem}
            .nav.open{display:flex}
            .nav-list{flex-direction:column; gap:0.5rem}
            .nav-toggle{display:inline-block}
        }

        main{max-width:1100px; margin:2rem auto; padding:0 1rem}
        .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="#" class="logo">Nugraha</a>

            <button class="nav-toggle" aria-controls="primary-navigation" aria-expanded="false" aria-label="Toggle navigation">
                <span class="hamburger" aria-hidden="true"></span>
            </button>

            <nav id="primary-navigation" class="nav" aria-label="Primary">
                <ul class="nav-list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>MY NAME IS FAHRAD NUGRAHA</h1>
        <p>This page includes a simple responsive navbar. Resize the window to see the mobile toggle.</p>
    </main>

    <script>
        (function(){
            const btn = document.querySelector('.nav-toggle');
            const nav = document.getElementById('primary-navigation');
            btn && btn.addEventListener('click', function(){
                const isOpen = nav.classList.toggle('open');
                btn.setAttribute('aria-expanded', String(isOpen));
            });
        })();
    </script>
</body>
</html>
